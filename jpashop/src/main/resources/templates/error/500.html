<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>500 오류 - 서버 오류 발생</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
        }
        .error-container {
            margin-top: 100px;
            text-align: center;
        }
        .error-code {
            font-size: 96px;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .error-details {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn-home {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container error-container">
    <div class="py-5">
        <div class="error-code">500</div>
        <h2 class="error-message">500 오류 - 서버 오류 발생</h2>
        <p class="error-details">서버가 아파요. 복구 중입니다.....</p>
        <a href="/" class="btn btn-primary btn-home">홈으로 돌아가기</a>
    </div>
    <hr>
    <p class="text-muted">스프링 부트 제공</p>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
