<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout{
        width:500px;
        margin:0 auto;
        margin-top:40px;
    }

    .layout input{
        width:100%;
        box-sizing:border-box
    }

    .layout textarea{
        width:100%;
        margin-top:10px;
        min-height:300px;
    }
</style>

<body>
    <div class="layout">
        <!-- form안에 action, method설정 => 백엔드에 데이터넘겨주기 -->
        <form action="/board/writepro" method="post" enctype="multipart/form-data">
            <input name="title" type="text">
            <textarea name="content"></textarea>
            <input type="file" name="file"> <!--name을 넣어줘야 Post 매개변수에 매핑됨 -->
            <button type="submit">작성</button>
        </form>


    </div>
</body>
</html>
